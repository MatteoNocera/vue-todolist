<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div id="app">

        <div class="container">
            <h1 class="">To Do List</h1>
            <div class="d-flex gap-2 m-2">
                <input type="text" name="newTask" id="newTask" placeholder="Aggiungi azione">
                
                <button>Aggiungi</button>
            </div>

            <ul v-if="tasks.length > 0">
                <li v-for="(task, index) in tasks" :class="[task.done != done ? 'text-decoration-line-through' : '']">{{task.text}}
                    <i @click="removeTask(index)" class="fa-solid fa-circle-xmark fa"></i>
                    <input type="checkbox" id="index" v-model="done" />
                    <label for="checkbox">{{done}}</label>
                </li>
            </ul>
            <h2 v-else>Bravo ðŸŽ‰, hai fatto tutto âœ…</h2>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
